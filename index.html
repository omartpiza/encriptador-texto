<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="logoAlura">
        <h1>Encriptador y Desencriptador de Texto</h1>
    </header>
    <main>

        <div id="inputSection">
            <label for="inputText">Ingresa el texto:</label>
            <textarea id="inputText" rows="4" placeholder="Ingresa tu texto aquí"></textarea>
            <div id="advertencia">
                <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20"><path fill="currentColor" d="M2.93 17.07A10 10 0 1 1 17.07 2.93A10 10 0 0 1 2.93 17.07M9 5v6h2V5zm0 8v2h2v-2z"/></svg>
                <h4>Solo letras minúsculas y sin acentos</h4>
            </div>
            <div id="buttonContainer">
                <button class="button-encriptar" onclick="encriptarTexto()">Encriptar</button>
                <button class="button-desencriptar" onclick="desencriptarTexto()">Desencriptar</button>
            </div>
        </div>

        <div id="outputSection">
            <h2>Resultado:</h2>
            <div id="outputContainer">
                <img id="placeholderImage" src="./img/Muñeco.png" alt="Imagen placeholder" style="display: block;">
                <h3 id="noMessage" style="display: block;">Ningún mensaje fue encontrado</h3>
                <textarea id="outputText" rows="4" placeholder="Ingresa el texto que desees encriptar o desencriptar" readonly></textarea>
                
                <div id="buttonContainer">
                    <button class="button-copiar" onclick="copiarTexto()">Copiar Texto</button>
                    <button class="button-reiniciar" id="clearButton" onclick="limpiarTexto()">Reiniciar</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
